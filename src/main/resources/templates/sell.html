<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeCoin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="navbar.html :: navbar"></div>
<div class="header">
    <img th:src="${cryptocurrency.image}">
    <h1 th:text="${cryptocurrency.name}"></h1>
</div>
<div class="subheader">
    <h3 th:text="${cryptocurrency.name} + ' balance: ' + ${amount} + ' ' + ${cryptocurrency.symbol.toUpperCase()}"></h3>
    <h3 th:text="'Balance: ' + ${balance}"></h3>
</div>
<div class="transaction-form">
    <label for="amount">How much do you want to trade?</label>
    <input id="amount" type="text" name="amount">
    <button id="sell" class="button">Sell</button>
</div>
</body>
</html>
